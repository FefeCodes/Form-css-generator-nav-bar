<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    
    <div class="form-container">
        <form id="form" id="form">
           <div class="input-group">
            <label for="fullname">Enter your full name</label>
            <input type="text" name="fullname" id="fullname" placeholder="Enter Full Name">
           </div>
           <p class="fullname-alert" id="fullname-alert"></p>

           <div class="input-group">
            <label for="email">Enter your Email address</label>
            <input type="email" name="email" id="email" placeholder="Enter Email address">
            <p class="email-alert" id="email-alert"></p>
           </div>

           <div class="input-group">
            <label for="number">Enter your Phone Number</label>
            <input type="number" name="number" id="phonenumber" placeholder="Enter Phone Number">
            <p class="phonenumber-alert" id="phonenumber-alert"></p>
           </div>

           <div class="button-container">
            <button>Submit</button>
            <p class="btn-alert" id="btn-alert"></p>
           </div>
        </form>
    </div>


    <script src="./form.js"></script>
</body>
</html>
